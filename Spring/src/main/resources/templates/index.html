<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #FFD6E7; /* Rosa pastel */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            text-align: center;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        
        h1 {
            color: #FF5C8D;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        h2 {
            color: #FF5C8D;
            margin: 20px 0;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-cadastrar {
            background-color: #8CE0D3; /* Verde água pastel */
            color: #333;
        }
        
        .btn-listar {
            background-color: #FFD166; /* Amarelo pastel */
            color: #333;
        }
        
        .btn-editar {
            background-color: #A0D2FF; /* Azul pastel */
            color: #333;
        }
        
        .btn-excluir {
            background-color: #FFA8BA; /* Rosa mais forte */
            color: #333;
        }
        
        .btn-voltar {
            background-color: #D9D9D9; /* Cinza claro */
            color: #333;
            margin-top: 20px;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .decoration {
            margin: 20px 0;
            font-size: 3rem;
        }
        
        footer {
            margin-top: 30px;
            color: #FF5C8D;
            font-size: 0.9rem;
        }
        
        /* Estilos para as páginas de funcionalidades */
        .page {
            display: none;
            width: 100%;
            padding: 20px;
        }
        
        .active {
            display: block;
        }
        
        /* Estilos para formulários */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #FF5C8D;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #FFD6E7;
            border-radius: 10px;
            font-size: 1rem;
        }
        
        input:focus {
            border-color: #FF5C8D;
            outline: none;
        }
        
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* Estilos para a tabela de contatos */
        .table-container {
            overflow-x: auto;
            margin: 20px 0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #FFD6E7;
        }
        
        th {
            background-color: #FF5C8D;
            color: white;
        }
        
        tr:hover {
            background-color: #FFF4F8;
        }
        
        .actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .edit-btn {
            background-color: #A0D2FF;
        }
        
        .delete-btn {
            background-color: #FFA8BA;
        }
        
        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            text-align: center;
        }
        
        .success {
            background-color: #8CE0D3;
            color: #333;
        }
        
        .error {
            background-color: #FFA8BA;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Página Principal -->
    <div id="main-page" class="container active">
        <h1>📒 Agenda de Contatos</h1>
        <p>Gerencie seus contatos de forma fácil e divertida!</p>
        
        <div class="decoration">
            📱 📞 ✉️
        </div>
        
        <div class="button-container">
            <button class="btn btn-cadastrar" onclick="showPage('cadastrar-page')">Cadastrar Contato</button>
            <button class="btn btn-listar" onclick="showPage('listar-page'); listarContatos()">Listar Contatos</button>
            <button class="btn btn-editar" onclick="showPage('editar-page')">Editar Contato</button>
            <button class="btn btn-excluir" onclick="showPage('excluir-page')">Excluir Contato</button>
        </div>
        
        <footer>
            <p>Feito com ❤️ - Sistema de Agenda</p>
        </footer>
    </div>

    <!-- Página de Cadastro -->
    <div id="cadastrar-page" class="container page">
        <h1>📝 Cadastrar Novo Contato</h1>
        
        <div class="form-container">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite o nome completo">
            </div>
            
            <div class="form-group">
                <label for="celular">Celular:</label>
                <input type="tel" id="celular" placeholder="(00) 00000-0000">
            </div>
            
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="exemplo@email.com">
            </div>
            
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento">
            </div>
            
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" placeholder="Rua, número, bairro">
            </div>
            
            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" placeholder="Nome da cidade">
            </div>
            
            <div class="form-group">
                <label for="rg">RG:</label>
                <input type="text" id="rg" placeholder="00.000.000-0">
            </div>
            
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" placeholder="000.000.000-00">
            </div>
            
            <button class="btn btn-cadastrar" onclick="cadastrarContato()">Salvar Contato</button>
        </div>
        
        <button class="btn btn-voltar" onclick="showPage('main-page')">Voltar</button>
    </div>

    <!-- Página de Listagem -->
    <div id="listar-page" class="container page">
        <h1>👥 Lista de Contatos</h1>
        
        <div id="lista-contatos" class="table-container">
            <!-- Os contatos serão listados aqui via JavaScript -->
        </div>
        
        <button class="btn btn-voltar" onclick="showPage('main-page')">Voltar</button>
    </div>

    <!-- Página de Edição -->
    <div id="editar-page" class="container page">
        <h1>✏️ Editar Contato</h1>
        <p>Digite o ID do contato que deseja editar:</p>
        
        <div class="form-container">
            <div class="form-group">
                <label for="id-editar">ID do Contato:</label>
                <input type="text" id="id-editar" placeholder="Digite o ID do contato">
            </div>
            
            <button class="btn btn-editar" onclick="carregarContato()">Carregar Contato</button>
            
            <div id="formulario-edicao" style="display: none;">
                <div class="form-group">
                    <label for="edit-nome">Nome:</label>
                    <input type="text" id="edit-nome">
                </div>
                
                <div class="form-group">
                    <label for="edit-celular">Celular:</label>
                    <input type="tel" id="edit-celular">
                </div>
                
                <div class="form-group">
                    <label for="edit-email">E-mail:</label>
                    <input type="email" id="edit-email">
                </div>
                
                <div class="form-group">
                    <label for="edit-dataNascimento">Data de Nascimento:</label>
                    <input type="date" id="edit-dataNascimento">
                </div>
                
                <div class="form-group">
                    <label for="edit-endereco">Endereço:</label>
                    <input type="text" id="edit-endereco">
                </div>
                
                <div class="form-group">
                    <label for="edit-cidade">Cidade:</label>
                    <input type="text" id="edit-cidade">
                </div>
                
                <div class="form-group">
                    <label for="edit-rg">RG:</label>
                    <input type="text" id="edit-rg">
                </div>
                
                <div class="form-group">
                    <label for="edit-cpf">CPF:</label>
                    <input type="text" id="edit-cpf">
                </div>
                
                <button class="btn btn-editar" onclick="atualizarContato()">Atualizar Contato</button>
            </div>
        </div>
        
        <button class="btn btn-voltar" onclick="showPage('main-page')">Voltar</button>
    </div>

    <!-- Página de Exclusão -->
    <div id="excluir-page" class="container page">
        <h1>🗑️ Excluir Contato</h1>
        <p>Digite o ID do contato que deseja excluir:</p>
        
        <div class="form-container">
            <div class="form-group">
                <label for="id-excluir">ID do Contato:</label>
                <input type="text" id="id-excluir" placeholder="Digite o ID do contato">
            </div>
            
            <button class="btn btn-excluir" onclick="excluirContato()">Excluir Contato</button>
        </div>
        
        <button class="btn btn-voltar" onclick="showPage('main-page')">Voltar</button>
    </div>

    <script>
        // Função para alternar entre as páginas
        function showPage(pageId) {
            // Oculta todas as páginas
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Mostra a página solicitada
            document.getElementById(pageId).classList.add('active');
            
            // Scroll para o topo
            window.scrollTo(0, 0);
        }
        
        // Simulação de banco de dados usando localStorage
        function getContatos() {
            const contatos = localStorage.getItem('contatos');
            return contatos ? JSON.parse(contatos) : [];
        }
        
        function saveContatos(contatos) {
            localStorage.setItem('contatos', JSON.stringify(contatos));
        }
        
        // Gerar ID único
        function generateId() {
            return Math.floor(Math.random() * 1000000);
        }
        
        // Função para cadastrar contato
        function cadastrarContato() {
            const contato = {
                id: generateId(),
                nome: document.getElementById('nome').value,
                celular: document.getElementById('celular').value,
                email: document.getElementById('email').value,
                dataNascimento: document.getElementById('dataNascimento').value,
                endereco: document.getElementById('endereco').value,
                cidade: document.getElementById('cidade').value,
                rg: document.getElementById('rg').value,
                cpf: document.getElementById('cpf').value
            };
            
            const contatos = getContatos();
            contatos.push(contato);
            saveContatos(contatos);
            
            // Limpar formulário
            document.querySelectorAll('#cadastrar-page input').forEach(input => {
                input.value = '';
            });
            
            alert('Contato cadastrado com sucesso!');
        }
        
        // Função para listar contatos
        function listarContatos() {
            const contatos = getContatos();
            const listaContatos = document.getElementById('lista-contatos');
            
            if (contatos.length === 0) {
                listaContatos.innerHTML = '<p>Nenhum contato cadastrado.</p>';
                return;
            }
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Celular</th>
                            <th>E-mail</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            contatos.forEach(contato => {
                html += `
                    <tr>
                        <td>${contato.id}</td>
                        <td>${contato.nome}</td>
                        <td>${contato.celular}</td>
                        <td>${contato.email}</td>
                        <td class="actions">
                            <button class="action-btn edit-btn" onclick="editarDireto(${contato.id})">Editar</button>
                            <button class="action-btn delete-btn" onclick="excluirDireto(${contato.id})">Excluir</button>
                        </td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
            `;
            
            listaContatos.innerHTML = html;
        }
        
        // Função para carregar contato para edição
        function carregarContato() {
            const id = document.getElementById('id-editar').value;
            const contatos = getContatos();
            const contato = contatos.find(c => c.id == id);
            
            if (contato) {
                document.getElementById('edit-nome').value = contato.nome;
                document.getElementById('edit-celular').value = contato.celular;
                document.getElementById('edit-email').value = contato.email;
                document.getElementById('edit-dataNascimento').value = contato.dataNascimento;
                document.getElementById('edit-endereco').value = contato.endereco;
                document.getElementById('edit-cidade').value = contato.cidade;
                document.getElementById('edit-rg').value = contato.rg;
                document.getElementById('edit-cpf').value = contato.cpf;
                
                document.getElementById('formulario-edicao').style.display = 'block';
            } else {
                alert('Contato não encontrado!');
            }
        }
        
        // Função para atualizar contato
        function atualizarContato() {
            const id = document.getElementById('id-editar').value;
            const contatos = getContatos();
            const index = contatos.findIndex(c => c.id == id);
            
            if (index !== -1) {
                contatos[index] = {
                    id: parseInt(id),
                    nome: document.getElementById('edit-nome').value,
                    celular: document.getElementById('edit-celular').value,
                    email: document.getElementById('edit-email').value,
                    dataNascimento: document.getElementById('edit-dataNascimento').value,
                    endereco: document.getElementById('edit-endereco').value,
                    cidade: document.getElementById('edit-cidade').value,
                    rg: document.getElementById('edit-rg').value,
                    cpf: document.getElementById('edit-cpf').value
                };
                
                saveContatos(contatos);
                alert('Contato atualizado com sucesso!');
                
                // Limpar formulário
                document.getElementById('id-editar').value = '';
                document.getElementById('formulario-edicao').style.display = 'none';
            } else {
                alert('Contato não encontrado!');
            }
        }
        
        // Função para excluir contato
        function excluirContato() {
            const id = document.getElementById('id-excluir').value;
            let contatos = getContatos();
            const novoContatos = contatos.filter(c => c.id != id);
            
            if (novoContatos.length < contatos.length) {
                saveContatos(novoContatos);
                alert('Contato excluído com sucesso!');
                document.getElementById('id-excluir').value = '';
            } else {
                alert('Contato não encontrado!');
            }
        }
        
        // Funções auxiliares para editar/excluir diretamente da lista
        function editarDireto(id) {
            showPage('editar-page');
            document.getElementById('id-editar').value = id;
            carregarContato();
        }
        
        function excluirDireto(id) {
            if (confirm('Tem certeza que deseja excluir este contato?')) {
                let contatos = getContatos();
                const novoContatos = contatos.filter(c => c.id != id);
                saveContatos(novoContatos);
                listarContatos();
                alert('Contato excluído com sucesso!');
            }
        }
    </script>
</body>
</html>
